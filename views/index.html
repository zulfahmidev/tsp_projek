<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Data Tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
<body>



    <div class="container" id="ui">
        <div class="container py-4 px-5 shadow rounded bg-white" style="height: 90vh;">
            <div class="h3">Tiang</div>
            <div class="text-black-50">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, aliquid.</div>
            
            <div class="row my-3">
                <div class="col-6">
                    <div class="btn-group" role="group" aria-label="Action">
                        <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#modalImport"><i class="fa fa-file-import fa-fw"></i> <b>Import Excel</b></button>
                        <button class="btn btn-sm btn-primary" id="btn_find_route"><i class="fa fa-route fa-fw"></i> <b>Find Route</b></button>
                    </div>
                </div>
                <div class="col-6" style="text-align: right;">
                    <div class="d-inline-block small">Search Code: </div>
                    <input type="text" id="search_code" class="form-control d-inline-block w-50 form-control-sm" placeholder="Type code here">
                </div>
            </div>

            <div class="table-wrapper">
                <table class="table table-striped table-light" id="tiang">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="flying_info" class="d-none">
        <div class="p-2 rounded bg-white d-inline-block shadow" id="distance_info">Jarak: 0 Km.</div>
        <div class="btn btn-primary shadow d-inline-block" id="btn_reset_route"><i class="fa fa-refresh fa-fw"></i> <b>Atur Ulang</b></div>
    </div>

    <div class="modal fade" id="modalImport" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalImportLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalImportLabel">Import Data</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="importForm" enctype="multipart/form-data" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Please choice excel file. Download file format <a href="">here</a>.</label>
                        <input class="form-control" name="filetoupload" type="file" id="formFile">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="importBtn" class="btn btn-primary">Import</button>
                </div>
            </form>
          </div>
        </div>
      </div>

    <div id="map"></div>

    <!-- Sweet Alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- P5 Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

    <!-- Data Tables -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    
    <script src="scripts/Algorithm.js"></script>
    <script src="scripts/GMap.js"></script>
    <script src="scripts/Offices.js"></script>
    <script src="scripts/Office.js"></script>
    <script src="scripts/Tower.js"></script>
    <script src="scripts/Towers.js"></script>
    <script src="scripts/Main.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=main" defer></script>
</body>
</html>
